<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>MeetMax</title>
		<!-- Font -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Amiko:wght@400;600;700&display=swap"
			rel="stylesheet"
		/>

		<!-- Styles -->
		<link rel="stylesheet" href="./assets/css/desktop.css" />
	</head>
	<body>
		<main>
			<div class="wrapper">
				<section class="main__page">
					<div class="main__page-header">
						<a class="desco__logo" href="#">
							<img src="./assets/images/desco-logo.png" alt="desco logo" />
						</a>
						<a class="meetmax__logo" href="#">
							<img src="./assets/images/meetmax-logo.png" alt="meetmax logo" />
						</a>
					</div>
					<div class="main__page-body">
						<img
							class="merket__logo"
							src="./assets/images/market-masters.png"
							alt="market image"
						/>
						<a href="#" class="qr__big">
							<img
								class="qr__img"
								src="./assets/images/qr-code.png"
								alt="qr code image"
							/>

							<div class="qr__info">
								<p class="qr__text">meetmax.games</p>
								<p class="qr__text">Code: XO20</p>
							</div>
						</a>
					</div>
				</section>
			</div>
		</main>
	</body>
</html>
