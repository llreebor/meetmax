<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MeetMax</title>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amiko:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="./assets/css/mobile.css" />
  </head>
  <body>
    <main class="main">
      <div class="wrapper">
        <!-- Back Button -->
        <div class="back">
          <a href="#">
            <img
              class="back__icon"
              src="./assets/images/back-icon.svg"
              alt="back icon"
            />
          </a>
          <p class="back__text">How to play</p>
        </div>

        <!-- Content -->
        <div class="help">
          <img
            class="help__img"
            src="./assets/images/help-img.png"
            alt="help img"
          />
          <div class="help__content">
            <p class="help__text">
              Build your portfolio by trading stocks with other teams.
            </p>
            <p class="help__text">
              The team with the most valuable portfolio at the end of the game
              wins!
            </p>
          </div>
          <div class="help__btn">
            <a href="#" class="btn btn-primary">Close</a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
