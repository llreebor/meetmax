<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>MeetMax</title>
		<!-- Font -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Amiko:wght@400;600;700&display=swap"
			rel="stylesheet"
		/>

		<!-- Styles -->
		<link rel="stylesheet" href="./assets/css/mobile.css" />
	</head>
	<body>
		<main>
			<div class="wrapper">
				<!-- Actions Bar -->
				<div class="actions">
					<a href="#" class="action__btn">
						<img src="./assets/images/info-icon.svg" alt="icon" />
					</a>
					<div class="timer">
						<img src="./assets/images/clock.svg" alt="clock icon" />
						<p class="time">13:20</p>
					</div>
					<a href="#" class="action__btn">
						<img src="./assets/images/members-icon.svg" alt="icon" />
					</a>
				</div>

				<!-- Content -->
				<div class="content">
					<a href="#" class="btn text-sm">< Back</a>

					<div class="content__item">
						<ul class="list team__list">
							<li class="list__item team__item">
								<div class="list__circle circle-red"></div>
								<p class="list__text">Team 3</p>
								<p class="list__text team__price">$3,844</p>
							</li>
							<li class="list__item team__item">
								<div class="list__circle circle-green"></div>
								<p class="list__text">Team 3</p>
								<p class="list__text team__price">$3,844</p>
							</li>
							<li class="list__item team__item">
								<div class="list__circle circle-blue"></div>
								<p class="list__text">Team 3</p>
								<p class="list__text team__price">$3,844</p>
							</li>
						</ul>
						<div class="info">
							<div class="info__item">
								<p class="text info__text">Lucy</p>
								<b class="text info__text"><strong>Trader</strong></b>
							</div>
							<div class="info__item">
								<p class="text info__text">MathewG</p>
								<p class="text info__text"><strong>Market Maker</strong></p>
							</div>
							<div class="info__item">
								<p class="text info__text">Stig</p>
								<p class="text info__text"><strong>Trader</strong></p>
							</div>
						</div>
					</div>

					<a href="#" class="btn btn__warning">LOGOUT</a>
				</div>
			</div>
		</main>
	</body>
</html>
