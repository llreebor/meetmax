<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MeetMax</title>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amiko:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="./assets/css/mobile.css" />
  </head>
  <body>
    <main class="main">
      <div class="wrapper">
        <!-- Back Button -->
        <div class="back">
          <a href="#">
            <img
              class="back__icon"
              src="./assets/images/back-icon.svg"
              alt="back icon"
            />
          </a>
          <p class="back__text">Team</p>
        </div>

        <!-- Content -->
        <div class="team">
          <h2 class="team__title">
            <span class="team__title-num bg-red-600">2</span>
            Team Name
          </h2>
          <ul class="team__list">
            <li class="team__list-item">
              <div class="team__list-item-icon">
                <img src="./assets/images/team-icon-red.svg" alt="team icon" />
              </div>
              <div class="team__list-item-texts">
                <p class="team__list-item-text"><b>PlayerName</b></p>
                <p class="team__list-item-text">Market Maker</p>
              </div>
            </li>
            <li class="team__list-item">
              <div class="team__list-item-icon">
                <img src="./assets/images/team-icon-red.svg" alt="team icon" />
              </div>
              <div class="team__list-item-texts">
                <p class="team__list-item-text"><b>PlayerName</b></p>
                <p class="team__list-item-text">Market Maker</p>
              </div>
            </li>
          </ul>

          <div class="team__btn">
            <a href="#" class="btn btn-secondary">Log out</a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
