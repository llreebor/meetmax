<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>MeetMax</title>
		<!-- Font -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Amiko:wght@400;600;700&display=swap"
			rel="stylesheet"
		/>

		<!-- Styles -->
		<link rel="stylesheet" href="./assets/css/desktop.css" />
	</head>
	<body>
		<main>
			<div class="wrapper">
				<section class="inner__page">
					<div class="inner__page-header">
						<div class="timer">
							<img src="./assets/images/clock.svg" alt="clock icon" />
							<p class="time">13:20</p>
						</div>
						<h1 class="header__title">Leaderboard</h1>
						<a href="#!" class="qr__small">
							<div class="qr__small-info">
								<p class="qr__small-text">Join game at:</p>
								<p class="qr__small-text">
									<span>meetmax.games Code: XO20</span>
								</p>
							</div>
							<img
								class="qr__small-image"
								src="./assets/images/qr-code.png"
								alt="qr code"
							/>
						</a>
					</div>
					<div class="inner__page-body">
						<div class="inner__grid">
							<div class="inner__item">
								<h2 class="inner__subtitle">Final Prices</h2>

								<ul class="list price__list">
									<li class="list__item price__item">
										<p class="list__text price__name">Apple</p>
										<p class="list__text price__value">$15</p>
										<div class="price__icon">
											<img
												src="./assets/images/red-arrow.svg"
												alt="red arrow image"
											/>
										</div>
									</li>
									<li class="list__item price__item">
										<p class="list__text price__name">IBM</p>
										<p class="list__text price__value">$213</p>
										<div class="price__icon">
											<img
												src="./assets/images/red-arrow.svg"
												alt="red arrow image"
											/>
										</div>
									</li>
									<li class="list__item price__item">
										<p class="list__text price__name">Tesco</p>
										<p class="list__text price__value">$14</p>
										<div class="price__icon">
											<img
												src="./assets/images/green-arrow.svg"
												alt="red arrow image"
											/>
										</div>
									</li>
									<li class="list__item price__item">
										<p class="list__text price__name">Asda</p>
										<p class="list__text price__value">$65</p>
										<div class="price__icon">
											<img
												src="./assets/images/green-arrow.svg"
												alt="red arrow image"
											/>
										</div>
									</li>
									<li class="list__item price__item">
										<p class="list__text price__name">Microsoft</p>
										<p class="list__text price__value">$113</p>
										<div class="price__icon"></div>
									</li>
								</ul>
							</div>

							<div class="inner__item">
								<h2 class="inner__subtitle">Top Portfolios</h2>

								<ul class="list portfolio__list">
									<li class="list__item portfolio__item">
										<img
											src="./assets/images/red-circle.svg"
											alt="circle image"
										/>
										<p class="list__text">Team 3</p>
										<p class="list__text portfolio__price">$3,844</p>
									</li>
									<li class="list__item portfolio__item">
										<img
											src="./assets/images/blue-circle.svg"
											alt="circle image"
										/>
										<p class="list__text">Team 5</p>
										<p class="list__text portfolio__price">$3,812</p>
									</li>
									<li class="list__item portfolio__item">
										<img
											src="./assets/images/green-circle.svg"
											alt="circle image"
										/>
										<p class="list__text">Team 13</p>
										<p class="list__text portfolio__price">$2,676</p>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</section>
			</div>
		</main>
	</body>
</html>
