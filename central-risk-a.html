<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MeetMax</title>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amiko:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="./assets/css/desktop.css" />
  </head>
  <body>
    <main>
      <div class="wrapper">
        <section class="inner__page">
          <div class="inner__page-header">
            <div class="timer">
              <img src="./assets/images/clock.svg" alt="clock icon" />
              <p class="time">13:20</p>
            </div>
            <h1 class="header__title">End of the Round</h1>
            <a href="#!" class="qr__small">
              <div class="qr__small-info">
                <p class="qr__small-text qr__small-title">Join game at:</p>
                <p class="qr__small-text">
                  <span>meetmax.games Code: XO20</span>
                </p>
              </div>
              <img
                class="qr__small-image"
                src="./assets/images/qr-small.png"
                alt="qr code"
              />
            </a>
          </div>
          <div class="inner__page-body">
            <div class="risk">
              <h2 class="inner__subtitle">Risk and Return</h2>
              <table class="risk__table">
                <thead>
                  <tr>
                    <td
                      class="risk__header-title risk__header-title--first text-left"
                    >
                      Team name
                    </td>
                    <td
                      style="width: 90px"
                      class="risk__header-title text-center"
                    >
                      Risk
                    </td>
                    <td
                      style="width: 124px"
                      class="risk__header-title text-right"
                    >
                      Return
                    </td>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td class="text-left risk__cell">
                      <div class="team">
                        <p class="team__num bg-grey">1</p>
                        <p class="team__name">Trade Titans</p>
                      </div>
                    </td>
                    <td class="text-center risk__cell">
                      <div class="risk__num risk__num-green">0.3</div>
                    </td>
                    <td class="text-right risk__cell">11%</td>
                  </tr>
                  <tr>
                    <td class="text-left risk__cell">
                      <div class="team">
                        <p class="team__num bg-orange">2</p>
                        <p class="team__name">Profit Pioneers</p>
                      </div>
                    </td>
                    <td class="text-center risk__cell">
                      <div class="risk__num risk__num-green">0.3</div>
                    </td>
                    <td class="text-right risk__cell">11%</td>
                  </tr>
                  <tr>
                    <td class="text-left risk__cell">
                      <div class="team">
                        <p class="team__num bg-cyan">3</p>
                        <p class="team__name">Share Bears</p>
                      </div>
                    </td>
                    <td class="text-center risk__cell">
                      <div class="risk__num risk__num-yellow">0.3</div>
                    </td>
                    <td class="text-right risk__cell">11%</td>
                  </tr>
                  <tr>
                    <td class="text-left risk__cell">
                      <div class="team">
                        <p class="team__num bg-green">4</p>
                        <p class="team__name">Team Name</p>
                      </div>
                    </td>
                    <td class="text-center risk__cell">
                      <div class="risk__num risk__num-red">0.3</div>
                    </td>
                    <td class="text-right risk__cell">11%</td>
                  </tr>
                  <tr>
                    <td class="text-left risk__cell">
                      <div class="team">
                        <p class="team__num bg-violet">5</p>
                        <p class="team__name">Fiscal Foxes</p>
                      </div>
                    </td>
                    <td class="text-center risk__cell">
                      <div class="risk__num risk__num-red">0.3</div>
                    </td>
                    <td class="text-right risk__cell">11%</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
