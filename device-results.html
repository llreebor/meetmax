<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>MeetMax</title>
		<!-- Font -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Amiko:wght@400;600;700&display=swap"
			rel="stylesheet"
		/>

		<!-- Styles -->
		<link rel="stylesheet" href="./assets/css/mobile.css" />
	</head>
	<body>
		<main>
			<div class="wrapper">
				<!-- Actions Bar -->
				<div class="actions">
					<a href="#" class="action__btn">
						<img src="./assets/images/info-icon.svg" alt="icon" />
					</a>

					<a href="#" class="action__btn">
						<img src="./assets/images/members-icon.svg" alt="icon" />
					</a>
				</div>
				<!-- Content -->
				<div class="content">
					<div class="content__item">
						<h2 class="content__subtitle">Team Portfolio</h2>

						<div class="table__wrapper">
							<table class="table">
								<thead>
									<tr>
										<td class="table__head" style="width: 100%">Share</td>
										<td class="table__head" style="width: 50px">#</td>
										<td class="table__head" style="width: 50px">Price</td>
										<td class="table__head" style="width: 50px">Value</td>
									</tr>
								</thead>
								<tbody>
									<tr class="table__row">
										<td class="table__cell">Apple</td>
										<td class="table__cell" style="width: 50px">20</td>
										<td class="table__cell" style="width: 50px">$15</td>
										<td class="table__cell" style="width: 50px">$300</td>
									</tr>
									<tr class="table__row">
										<td class="table__cell">IBM</td>
										<td class="table__cell" style="width: 50px">2</td>
										<td class="table__cell" style="width: 50px">$213</td>
										<td class="table__cell" style="width: 50px">$426</td>
									</tr>
									<tr class="table__row">
										<td class="table__cell">Tesco</td>
										<td class="table__cell" style="width: 50px">(1)</td>
										<td class="table__cell" style="width: 50px">$14</td>
										<td class="table__cell" style="width: 50px">($14)</td>
									</tr>
									<tr class="table__row">
										<td class="table__cell">Asda</td>
										<td class="table__cell" style="width: 50px">0</td>
										<td class="table__cell" style="width: 50px">$67</td>
										<td class="table__cell" style="width: 50px">$0</td>
									</tr>
									<tr class="table__row">
										<td class="table__cell">Microsoft</td>
										<td class="table__cell" style="width: 50px">101</td>
										<td class="table__cell" style="width: 50px">$5</td>
										<td class="table__cell" style="width: 50px">$505</td>
									</tr>

									<tr class="table__row">
										<td class="table__cell cash__cell">
											<strong>CASH</strong>
										</td>
										<td class="table__cell cash__cell" style="width: 50px"></td>
										<td class="table__cell cash__cell" style="width: 50px"></td>
										<td class="table__cell cash__cell" style="width: 50px">
											$60
										</td>
									</tr>
								</tbody>
							</table>
							<div class="table__total">
								<p class="table__total-text">TOTAL</p>
								<p class="table__total-value">$1,277</p>
							</div>
						</div>
					</div>

					<div class="content__item">
						<h2 class="content__subtitle">Leaderboard</h2>

						<ul class="list team__list">
							<li class="list__item team__item">
								<div class="list__circle circle-blue"></div>
								<p class="list__text">Team 3</p>
								<p class="list__text team__price">$3,844</p>
							</li>
							<li class="list__item team__item">
								<div class="list__circle circle-red"></div>
								<p class="list__text">Team 5</p>
								<p class="list__text team__price">$3,812</p>
							</li>
							<li class="list__item team__item">
								<div class="list__circle circle-green"></div>
								<p class="list__text">Team 12</p>
								<p class="list__text team__price">$2,676</p>
							</li>
							<li class="list__item team__item">
								<div class="list__circle circle-blue"></div>
								<p class="list__text">Team 13</p>
								<p class="list__text team__price">$2,676</p>
							</li>
						</ul>
					</div>

					<a href="#" class="btn btn__warning">LOGOUT</a>
				</div>
			</div>
		</main>
	</body>
</html>
