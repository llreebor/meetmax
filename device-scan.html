<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MeetMax</title>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amiko:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="./assets/css/mobile.css" />
  </head>
  <body>
    <main class="main">
      <div class="wrapper">
        <!-- Back Button -->
        <div class="back">
          <a href="#">
            <img
              class="back__icon"
              src="./assets/images/back-icon.svg"
              alt="back icon"
            />
          </a>
          <p class="back__text">Your Offer</p>
        </div>

        <!-- Content -->
        <div class="qr">
          <p class="qr__text">
            <span><b>Buy</b></span>
            <span>5 Apple @ $90</span>
          </p>
          <p class="qr__text">
            <span><b>Total Value</b></span>
            <span>$450</span>
          </p>

          <img
            class="qr__code"
            src="./assets/images/qr-code.png"
            alt="qr code"
          />

          <div class="qr__btn">
            <a href="#" class="btn btn-secondary">Cancel</a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
