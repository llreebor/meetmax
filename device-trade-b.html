<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MeetMax</title>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amiko:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="./assets/css/mobile.css" />
  </head>
  <body>
    <main class="main">
      <div class="wrapper">
        <!-- Back Button -->
        <div class="back">
          <a href="#">
            <img
              class="back__icon"
              src="./assets/images/back-icon.svg"
              alt="back icon"
            />
          </a>
          <p class="back__text">Trade Offer</p>
        </div>

        <!-- Content -->
        <div class="trade-wrapper">
          <div class="trade">
            <ul class="black__list">
              <li class="black__list-item">
                <p class="black__list-text"><b>Buy</b></p>
                <p class="black__list-text">5 Apple @ $90</p>
              </li>
              <li class="black__list-item">
                <p class="black__list-text"><b>Total Value</b></p>
                <p class="black__list-text">$450</p>
              </li>
              <li class="black__list-item">
                <p class="black__list-text"><b>With</b></p>
                <p class="black__list-text">MathewG</p>
              </li>
            </ul>
          </div>

          <div class="team__btn">
            <a href="#" class="btn btn-primary">Accept offer</a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
