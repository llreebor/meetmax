<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MeetMax</title>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amiko:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="./assets/css/mobile.css" />
  </head>
  <body>
    <main class="main">
      <div class="wrapper">
        <!-- Back Button -->
        <div class="back">
          <a href="#">
            <img
              class="back__icon"
              src="./assets/images/back-icon.svg"
              alt="back icon"
            />
          </a>
          <p class="back__text">HellyR</p>
        </div>

        <!-- Content -->
        <div class="role">
          <p class="role__title">You are a Market Maker</p>
          <p class="role__text">
            Your role is to set prices and offer trades to Traders from other
            teams.
          </p>
          <div class="role__btn">
            <a href="#" class="btn btn-secondary">Continue</a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
