<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>MeetMax</title>
		<!-- Font -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Amiko:wght@400;600;700&display=swap"
			rel="stylesheet"
		/>

		<!-- Styles -->
		<link rel="stylesheet" href="./assets/css/mobile.css" />
	</head>
	<body>
		<main>
			<div class="wrapper">
				<!-- Actions Bar -->
				<div class="actions">
					<a href="#" class="action__btn">
						<img src="./assets/images/info-icon.svg" alt="icon" />
					</a>
					<div class="timer">
						<img src="./assets/images/clock.svg" alt="clock icon" />
						<p class="time">13:20</p>
					</div>
					<a href="#" class="action__btn">
						<img src="./assets/images/members-icon.svg" alt="icon" />
					</a>
				</div>

				<!-- Content -->
				<div class="content">
					<p class="text">HOW TO PLAY</p>
					<p class="text">
						A Market Maker sets the terms of an offer, which a Trader must scan
						and accept to complete the transaction.
					</p>
					<p class="text">Negotiate the best price to get ahead!</p>

					<div class="content__item bg-blue">
						<h2 class="content__subtitle">Trade Offer</h2>

						<div class="offer">
							<p class="offer__text">
								<b>Buy</b>
								<span>5 Tesco @ $90</span>
							</p>
							<p class="offer__text">
								<b>For</b>
								<span>$450</span>
							</p>
							<p class="offer__text">
								<b>From</b>
								<span>Jane2</span>
							</p>
						</div>
					</div>

					<a href="#" class="btn">NEXT</a>
				</div>
			</div>
		</main>
	</body>
</html>
