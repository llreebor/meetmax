<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>MeetMax</title>
		<!-- Font -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Amiko:wght@400;600;700&display=swap"
			rel="stylesheet"
		/>

		<!-- Styles -->
		<link rel="stylesheet" href="./assets/css/mobile.css" />
	</head>
	<body>
		<main>
			<div class="wrapper">
				<!-- Actions Bar -->
				<div class="actions">
					<a href="#" class="action__btn">
						<img src="./assets/images/info-icon.svg" alt="icon" />
					</a>
					<div class="timer">
						<img src="./assets/images/clock.svg" alt="clock icon" />
						<p class="time">13:20</p>
					</div>
					<a href="#" class="action__btn">
						<img src="./assets/images/members-icon.svg" alt="icon" />
					</a>
				</div>

				<!-- Content -->
				<div class="content">
					<p class="text">HOW TO PLAY</p>
					<p class="text">
						News and market research will affect the price of stocks.
					</p>
					<p class="text">
						Watch the newsfeed closely to predict trends and outwit the
						competition!
					</p>

					<div class="content__item">
						<h2 class="content__subtitle">Market News</h2>

						<ul class="news__list">
							<li>
								<a href="#!" class="news__link">Apple announces new product</a>
							</li>
							<li>
								<a href="#!" class="news__link text__transparrent">
									Tesco forecasts year end traffic
								</a>
							</li>
						</ul>
					</div>

					<a href="#" class="btn">CLOSE</a>
				</div>
			</div>
		</main>
	</body>
</html>
