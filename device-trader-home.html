<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>MeetMax</title>
		<!-- Font -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Amiko:wght@400;600;700&display=swap"
			rel="stylesheet"
		/>

		<!-- Styles -->
		<link rel="stylesheet" href="./assets/css/mobile.css" />
	</head>
	<body>
		<main>
			<div class="wrapper">
				<!-- Actions Bar -->
				<div class="actions">
					<a href="#" class="action__btn">
						<img src="./assets/images/info-icon.svg" alt="icon" />
					</a>
					<div class="timer">
						<img src="./assets/images/clock.svg" alt="clock icon" />
						<p class="time">13:20</p>
					</div>
					<a href="#" class="action__btn">
						<img src="./assets/images/members-icon.svg" alt="icon" />
					</a>
				</div>

				<!-- Content -->
				<div class="content">
					<div class="space-y-4">
						<div class="buttons__grid">
							<a href="#" class="btn text-sm">Portfolio</a>
							<a href="#" class="btn text-sm">News</a>
						</div>
						<a href="#" class="btn">TRADE</a>
					</div>
					<div class="content__item bg-blue">
						<h2 class="content__subtitle">Current Prices</h2>

						<ul class="list price__list">
							<li class="list__item price__item">
								<p class="list__text price__name">Apple</p>
								<p class="list__text price__value">$15</p>
								<div class="price__icon">
									<img
										src="./assets/images/red-arrow.svg"
										alt="red arrow image"
									/>
								</div>
							</li>
							<li class="list__item price__item">
								<p class="list__text price__name">IBM</p>
								<p class="list__text price__value">$213</p>
								<div class="price__icon">
									<img
										src="./assets/images/red-arrow.svg"
										alt="red arrow image"
									/>
								</div>
							</li>
							<li class="list__item price__item">
								<p class="list__text price__name">Tesco</p>
								<p class="list__text price__value">$14</p>
								<div class="price__icon">
									<img
										src="./assets/images/green-arrow.svg"
										alt="red arrow image"
									/>
								</div>
							</li>
							<li class="list__item price__item">
								<p class="list__text price__name">Asda</p>
								<p class="list__text price__value">$65</p>
								<div class="price__icon">
									<img
										src="./assets/images/green-arrow.svg"
										alt="red arrow image"
									/>
								</div>
							</li>
							<li class="list__item price__item">
								<p class="list__text price__name">Microsoft</p>
								<p class="list__text price__value">$113</p>
								<div class="price__icon"></div>
							</li>
						</ul>
					</div>

					<div class="content__item bg-blue">
						<h2 class="content__subtitle">Latest Trades</h2>

						<ul class="list trades__list">
							<li class="list__item trades__item">
								<p class="list__text">5</p>
								<p class="list__text">IBM</p>
								<p class="list__text">@</p>
								<p class="list__text">$213</p>
							</li>
							<li class="list__item trades__item">
								<p class="list__text">5</p>
								<p class="list__text">IBM</p>
								<p class="list__text">@</p>
								<p class="list__text">$213</p>
							</li>
							<li class="list__item trades__item">
								<p class="list__text">5</p>
								<p class="list__text">IBM</p>
								<p class="list__text">@</p>
								<p class="list__text">$213</p>
							</li>
							<li class="list__item trades__item">
								<p class="list__text">5</p>
								<p class="list__text">IBM</p>
								<p class="list__text">@</p>
								<p class="list__text">$213</p>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
